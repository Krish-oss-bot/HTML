<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Restaurant | Zomato</title>
    <link rel="stylesheet" href="/Add restaurant.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Zomato Logo">
            </a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="investor-relations.html">Investor Relations</a></li>
            <li><a href="add-restaurant.html" class="active">Add Restaurant</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </header>
    <main>
        <section class="form-container">
            <h1>Add Your Restaurant</h1>
            <p>Join Zomato and connect your restaurant with millions of food lovers.</p>
            <form action="submit-restaurant.php" method="POST">
                <div class="form-group">
                    <label for="restaurant-name">Restaurant Name</label>
                    <input type="text" id="restaurant-name" name="restaurant_name" required placeholder="Enter restaurant name">
                </div>
                <div class="form-group">
                    <label for="owner-name">Owner Name</label>
                    <input type="text" id="owner-name" name="owner_name" required placeholder="Enter owner name">
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number</label>
                    <input type="tel" id="contact-number" name="contact_number" required placeholder="Enter contact number">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required placeholder="Enter restaurant address"></textarea>
                </div>
                <div class="form-group">
                    <label for="cuisine-type">Cuisine Type</label>
                    <input type="text" id="cuisine-type" name="cuisine_type" required placeholder="e.g., Indian, Italian, Chinese">
                </div>
                <div class="form-group">
                    <label for="restaurant-image">Upload Image</label>
                    <input type="file" id="restaurant-image" name="restaurant_image" accept="image/*">
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024 Zomato | All rights reserved</p>
    </footer>
</body>
</html>
